<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="안양항공 홈페이지입니다.">
    <meta name="author" content="Anyang Airline">
    <title>안양항공</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
    <link rel="icon" href="favicon.ico"> <!-- 즐겨찾기 아이콘 -->
</head>
<body>
    <header>
        <img src="logo_125px.png" alt="로고 이미지"> <!-- 여기에 이미지 경로를 넣으면 됩니다 -->
    </header>
    
    <main>
        <!-- 로그인 박스 -->
        <div class="login-box">
            <h2>로그인</h2>
            <form>
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요">
                
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                
                <div class="button-group">
                    <button type="submit" class="login-btn">로그인</button>
                    <button type="button" class="signup-btn">회원가입</button>
                </div>
            </form>
        </div>

        <!-- 예약 박스 -->
        <div class="reservation-box">
            <h2>예약하기</h2>
            <form>
                <label for="departure">출발지</label>
                <input type="text" id="departure" placeholder="출발지를 입력하세요">

                <label for="destination">목적지</label>
                <input type="text" id="destination" placeholder="목적지를 입력하세요">

                <label for="date">출발 날짜</label>
                <input type="date" id="date">
                
                <button type="submit">예약하기</button>
            </form>
			<div class="flight-list" id="flight-list">
                <h3>항공편 목록</h3>
                <ul id="flight-results">
                    <!-- 여기에 항공편 정보가 동적으로 추가됩니다 -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 작성자 이름. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
