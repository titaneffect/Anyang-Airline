<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안양항공 회원가입</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <div class="signup-box">
        <h2>회원가입</h2>
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력하세요" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>

            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
            
            <div class="button-group">
                <button type="button" id="signup-btn" class="signup-btn">회원가입</button>
            </div>
            
        </form>
    </div>
</body>
</html>
